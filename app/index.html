<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/style.css">
    </head>
    <body>
    <div id="search-field" class="container">
        <div class="row">
            <div class="col-md-6">
                <div id="custom-search-input">
                    <div class="input-group col-md-12">
                        <input id="keyword" type="text" class="form-control input-lg" placeholder="Buscar" />
                        <span class="input-group-btn">
                            <button id="ButtonForm" class="btn btn-info btn-lg" type="button">
                                <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="result-field" class="container">
        <table id="results" class="table table-condensed table-striped">
            <thead>
            <tr>
                <th>Nombre repositorio</th>
                <th>URL</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/main.js"></script>

    </body>
</html>
